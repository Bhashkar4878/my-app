# -------------------------
# JWT / app config
# -------------------------
# Note: for production, set JWT secret via environment variable and not in properties file.
app.jwt.secret=replace_this_with_a_long_random_secret_or_env_var
app.jwt.expiration-ms=86400000

# -------------------------
# CORS (for frontend dev)
# -------------------------
# Allowed origin for React dev server (change if needed)
app.cors.allowed-origins=http://localhost:3000
